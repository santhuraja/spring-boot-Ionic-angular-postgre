<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-avatar>
    <img src="../../assets/images/user.png"/>
  </ion-avatar>
  <ion-card *ngFor="let sheet of markSheet">
    <ion-row>
      <ion-col size="12" class="tabel_header">
        <ion-label>{{sheet.semester}}</ion-label>
      </ion-col>
      <ion-col size="2" class="col_header">
        <ion-label color="dark">Subject</ion-label>
      </ion-col>
      <ion-col size="5" class="col_header">
        <ion-label color="dark">Exam</ion-label>
      </ion-col>
      <ion-col size="5" class="col_header">
        <ion-label color="dark">Total</ion-label>
      </ion-col>
      <ion-col size="2" class="col_header">
      </ion-col>
      <ion-col size="2.5" class="col_sub_header">
        <ion-label>Obtained Mark</ion-label>
      </ion-col>
      <ion-col size="2.5" class="col_sub_header">
        <ion-label>Highest Mark</ion-label>
      </ion-col>
      <ion-col size="1.5" class="col_sub_header">
        <ion-label>Mark</ion-label>
      </ion-col>
      <ion-col size="1.5" class="col_sub_header">
        <ion-label>Point</ion-label>
      </ion-col>
      <ion-col size="2" class="col_sub_header">
        <ion-label >grade</ion-label>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let mark of sheet.data">
      <ion-col size="2">
        <ion-label color="dark">{{mark.subject}}</ion-label>
      </ion-col>
      <ion-col size="2.5">
        <ion-label color="dark">{{mark.ob_mark}}</ion-label>
      </ion-col>
      <ion-col size="2.5">
        <ion-label color="dark">{{mark.hi_mark}}</ion-label>
      </ion-col>
      <ion-col size="1.5">
        <ion-label color="dark">{{mark.mark}}</ion-label>
      </ion-col>
      <ion-col size="1.5">
        <ion-label color="dark">{{mark.point}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label color="dark">{{mark.grade}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-card-content>
      <ion-label color="dark">
        Total Marks: <b>350.00</b>
      </ion-label>
      <ion-label color="dark">
        Total Obtained Marks: <b>251.00</b>
      </ion-label>
      <ion-label color="dark">
        Total Average Marks(%): <b>71.00</b>
      </ion-label>
      <ion-label color="dark">
        GPA: <b>4.33</b>
      </ion-label>
    </ion-card-content>
  </ion-card>
  

</ion-content>
