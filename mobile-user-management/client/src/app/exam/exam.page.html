<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Exam Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card *ngFor="let exam of exams" (click)="viewNotice(notice)">
    <ion-card-header color="primary">
      <ion-label>{{exam.title}}</ion-label>
      <small>Class: {{exam.class}}</small>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img src="../../assets/images/books.png" slot="start"/>
        <ion-label>{{exam.subject}}<br>room ({{exam.room}})</ion-label>
      </ion-item>
      <ion-item>
        <img src="../../assets/images/calendar.png" slot="start" />
        <ion-label>Date<br>{{exam.date}}</ion-label>
      </ion-item>
      <ion-item>
        <img src="../../assets/images/calendar.png" slot="start" />
        <ion-label>Time From - Time To<br>{{exam.time}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
