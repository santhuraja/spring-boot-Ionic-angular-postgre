
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text><strong>Transport</strong></ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <ion-card-content>
      <br>
   
      <ion-grid >
        <ion-row>

        </ion-row>
      </ion-grid>

  <ion-card-header color="primary   ">
    Route Information
  </ion-card-header>
  <ion-grid class="cell-class">

    <ion-row class="cell-header">
      <ion-col class="cell-class"><ion-text >Name</ion-text></ion-col>
      <ion-col ><ion-text>Edit</ion-text></ion-col>
      <ion-col class="cell-class"><ion-text>Delete</ion-text></ion-col>
    </ion-row>
    <ion-row *ngFor="let route of routes">
      <ion-col class="cell-class"><ion-text color="primary">{{route.name}}</ion-text><ion-icon name="location-outline"></ion-icon></ion-col>
      <ion-col class="cell-class">
        <ion-text color="primary">
          <ion-button fill="clear">
            <ion-icon name="create" color="primary"></ion-icon>
          </ion-button>
        </ion-text>
      </ion-col>
      <ion-col class="cell-class">
        <ion-text color="primary">
          <ion-button fill="clear">
            <ion-icon name="trash" color="primary"></ion-icon>
          </ion-button>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" >
        <ion-item class="input-color">
          <ion-label position="floating"><ion-text color="primary">Route Name</ion-text></ion-label>
          <ion-input  type="text" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button  size="full" color="secondary">Add Route</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
</ion-content>
