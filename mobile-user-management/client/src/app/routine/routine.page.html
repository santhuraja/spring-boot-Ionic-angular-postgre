<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Routine</ion-title>
  </ion-toolbar>

  <ion-select placeholder="Routine" color="primary">
    <ion-select-option>One</ion-select-option>
    <ion-select-option>Two</ion-select-option>
    <ion-select-option>Three</ion-select-option>
    <ion-select-option>Four</ion-select-option>
    <ion-select-option>Five</ion-select-option>
  </ion-select>
</ion-header>

<ion-content class="background">
  <ion-card *ngFor="let routine of routines" (click)="viewNotice(notice)">
    <ion-card-header color="primary">
      <ion-label>Class: {{routine.classGrade}} / Section: {{routine.section}}</ion-label>
      <small></small>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <img src="../../assets/images/books.png" slot="start"/>
        <ion-label>Subject: {{routine.subject}}</ion-label>
      </ion-item>
      <ion-item>
        <img src="../../assets/images/calendar.png" slot="start" />
        <ion-label>Date: {{routine.date}}</ion-label>
      </ion-item>
      <ion-item>
        <img src="../../assets/images/calendar.png" slot="start" />
        <ion-label>Details: <br>{{routine.description}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
