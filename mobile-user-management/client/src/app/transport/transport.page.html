<ion-content class="background">
  <ion-card class="cell-class">
  <ion-card-content>
      <ion-card-header color="primary   ">
        College Information
      </ion-card-header>
  <ion-grid class="cell-class">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label ><ion-text color="primary">Country</ion-text></ion-label>
          <ion-select value="india" interface="popover">
            <ion-select-option value="india">India</ion-select-option>
            <ion-select-option value="uk">UK</ion-select-option>
            <ion-select-option value="france">France</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label><ion-text color="primary">City</ion-text></ion-label>
          <ion-select value="mumbai" interface="popover">
            <ion-select-option value="mumbai">Mumbai</ion-select-option>
            <ion-select-option value="ahmedabad">Ahmedabad</ion-select-option>
            <ion-select-option value="kolkatta">Kolkatta</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label><ion-text color="primary">College Name</ion-text></ion-label>
          <ion-select value="ss" interface="popover">
            <ion-select-option value="ss">SS</ion-select-option>
            <ion-select-option value="cps">CPS</ion-select-option>
            <ion-select-option value="iti">ITI</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label><ion-text color="primary">Acedamic Year</ion-text></ion-label>
          <ion-select value="2019-2020" interface="popover">
            <ion-select-option value="2019-2020">2019-2020</ion-select-option>
            <ion-select-option value="2018-2019">2018-2019</ion-select-option>
            <ion-select-option value="2017-2018">2017-2018</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button size="full" color="secondary">Search</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 <br>
   
  <ion-grid >
    <ion-row>

    </ion-row>
  </ion-grid>

  <ion-card-header color="primary   ">
    Route Information
  </ion-card-header>
  <ion-grid class="cell-class">
    <ion-row>
      <ion-col size="12" >
        <ion-item class="input-color">
          <ion-label position="floating"><ion-text color="primary">Route Name</ion-text></ion-label>
          <ion-input  type="text" ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-button  size="full" color="secondary">Add Route</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button size="full" color="secondary">Cancel</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="cell-header">
      <ion-col class="cell-class"><ion-text >Name</ion-text></ion-col>
      <ion-col ><ion-text>Edit</ion-text></ion-col>
      <ion-col class="cell-class"><ion-text>Delete</ion-text></ion-col>
    </ion-row>
    <ion-row *ngFor="let route of routes">
      <ion-col class="cell-class"><ion-text color="primary">{{route.name}}</ion-text></ion-col>
      <ion-col class="cell-class">
        <ion-text color="primary">
          <ion-button fill="clear">
            <ion-icon name="create" color="primary"></ion-icon>
          </ion-button>
        </ion-text>
      </ion-col>
      <ion-col class="cell-class">
        <ion-text color="primary">
          <ion-button fill="clear">
            <ion-icon name="trash" color="primary"></ion-icon>
          </ion-button>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-content>
</ion-card>
</ion-content>
